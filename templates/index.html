<!DOCTYPE html>
<html>
<head>
    <title>Judy</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
      <img src="{{ url_for('static', filename='images/judy.jpg') }}" alt="Judy" class="top-image"> 
        <form method="post" action="/submit_case" class="form-style">
            <div class="form-group">
                <label for="problem">Overview</label>
                <textarea id="problem" name="problem"placeholder="Give an overview here..."></textarea>
            </div>
            <div class="form-group">
                <label for="case">Your Case</label>
                <textarea id="case" name="case" placeholder="Explain your case here..."></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit case" class="submit-btn">
            </div>
        </form>
    </div>
</body>
</html>
