<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Respond to Case</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

  <script>
      document.addEventListener('DOMContentLoaded', function () {
          var responseInput = document.getElementById('response');
          var submitBtn = document.getElementById('submitBtn');

          function updateButtonState() {
              submitBtn.disabled = responseInput.value.trim() === '';
          }

          responseInput.addEventListener('input', updateButtonState);
      });
  </script>

</head>
<body>
    <div class="container">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Judy" class="top-image"> 
      <form method="post" class="form-style">
      <div class="form-group">
      <label for="case">The Case</label>
        <p>{{ case }}</p>
      </div>
        
            <div class="form-group">
                <label for="response">Your Response</label>
                <textarea id="response" name="response" placeholder="Based on the case submitted, enter your response here and defend your perspective"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit to Judy" class="submit-btn" disabled id="submitBtn">
            </div>
        </form>
    </div>
</body>
</html>
